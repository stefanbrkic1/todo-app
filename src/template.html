<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo | ProductivityApp</title>
</head>

<body>
    <div class="body-container">
        <!-- #region sidebar-->
        <input type="checkbox" name="" id="Open">
        <label for="Open" class="sidebar-icon">
            <div class="wrapper first"></div>
            <div class="wrapper second"></div>
            <div class="wrapper third"></div>
        </label>
        <div id="sidebarMenu" class="sidebar">
            <div class="sidebar-items">
                <div class="sidebar-top">
                    <div class="sidebar-header">Home</div>
                    <ul class="sidebar-list">
                        <li id="tabAllTasks" class="sidebar-item tab sidebar-item-active"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24">
                                <path fill="#10a885"
                                    d="M9 5v4h12V5M9 19h12v-4H9m0-1h12v-4H9M4 9h4V5H4m0 14h4v-4H4m0-1h4v-4H4v4Z" />
                            </svg>All Tasks</li>
                        <li id="tabToday" class="sidebar-item tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24">
                                <path fill="#ff5436"
                                    d="M19 4h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm-1 15h-6v-6h6v6zm1-10H5V7h14v2z" />
                            </svg>Today</li>
                        <li id="tabThisWeek" class="sidebar-item tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24">
                                <path fill="#126fb5"
                                    d="M5 22h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2zm11-6H8v-2h8v2zM5 7h14v2H5V7z" />
                            </svg>This Week</li>
                        <li id="tabImportant" class="sidebar-item tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24">
                                <path fill="#ffc300"
                                    d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2L9.19 8.63L2 9.24l5.46 4.73L5.82 21z" />
                            </svg>Important</li>
                    </ul>
                    <div class="sidebar-header">Projects</div>
                    <ul id="projectsContainer" class="projects-sidebar-list">

                    </ul>
                    <ul class="projects-sidebar-list">
                        <li data-modal-target="#modal" class="sidebar-item"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24">
                            <path fill="#303336"
                                d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" />
                        </svg>Add Project
                        </li>
                    </ul>
                </div>
                <div class="sidebar-bottom">
                    <div class="sidebar-header">Settings</div>
                    <ul class="sidebar-list">
                        <li class="settings-item">
                            <div class="flex">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20">
                                    <path fill="#303336"
                                        d="M10 3.5a6.5 6.5 0 1 1 0 13v-13ZM10 2a8 8 0 1 0 0 16a8 8 0 0 0 0-16Z" />
                                </svg>Dark Theme
                            </div>
                            <div class="container">
                                <input type="checkbox" class="checkbox" id="checkbox">
                                <label class="switch" for="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- #endregion-->

        <!-- #region main-->
        <div id="mainSection" class="main">
            <div class="tasks-container">
                <div id="mainHeading" class="home-heading"></div>
                <div class="tasks">
                    
                </div>
            </div>
        </div>
        <!-- #endregion-->

        <!-- #region footer-->
        <div id="footerSection" class="footer">

        </div>
        <!-- #endregion-->

        <!-- #region modal-->
        <div id="modal" class="modal">
            <div class="modal-header">
                <div class="modal-title">Add Project</div>
            </div>
            <div class="modal-body">
                <form id="myForm" action="">
                    <input type="text" id="projectNameInput" class="add-project-input" name="project-name" placeholder="Enter project title" required>
                    <div class="project-modal-buttons">
                        <button type="submit" id="addProjectButton" class="add-project-buttons add-btn">Add</button>
                        <button type="button" id="closeModalButton" data-close-button class="add-project-buttons close-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="overlay"></div>
        <!-- #endregion-->
    </div>
    <script src="main.js" defer></script>
</body>

</html>
