<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo | ProductivityApp</title>
</head>

<body>
    <div id="preloader"></div>

    <div class="body-container">
        <!-- #region header-->
        <div id="headerSection" class="header">
          
        </div>
        <!-- #endregion-->   

        <!-- #region sidebar-->
        <input type="checkbox" name="" id="Open">
        <label for="Open" class="sidebar-icon">
            <div class="wrapper first"></div>
            <div class="wrapper second"></div>
            <div class="wrapper third"></div>
        </label>
        <div id="sidebarMenu" class="sidebar">
            <div class="sidebar-items">
                <div class="sidebar-top">
                    <div class="sidebar-header">Home</div>
                    <ul class="sidebar-list">
                        <li id="tabAllTasks" class="sidebar-item tab sidebar-item-active"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="#10a885"
                                    d="M9 5v4h12V5M9 19h12v-4H9m0-1h12v-4H9M4 9h4V5H4m0 14h4v-4H4m0-1h4v-4H4v4Z" />
                            </svg>All Tasks</li>
                        <li id="tabToday" class="sidebar-item tab"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24">
                                <path fill="#ff5436"
                                    d="M19 4h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm-1 15h-6v-6h6v6zm1-10H5V7h14v2z" />
                            </svg>Today</li>
                        <li id="tabThisWeek" class="sidebar-item tab"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24">
                                <path fill="#126fb5"
                                    d="M5 22h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2zm11-6H8v-2h8v2zM5 7h14v2H5V7z" />
                            </svg>This Week</li>
                        <li id="tabImportant" class="sidebar-item tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><mask id="ipSStar0"><path fill="#fff" stroke="#fff" stroke-linejoin="round" stroke-width="4" d="m23.999 5l-6.113 12.478L4 19.49l10.059 9.834L11.654 43L24 36.42L36.345 43L33.96 29.325L44 19.491l-13.809-2.013L24 5Z"/></mask><path fill="#ffc300" d="M0 0h48v48H0z" mask="url(#ipSStar0)"/></svg>Important</li>
                    </ul>
                    <div class="sidebar-header">Projects</div>
                    <ul id="projectsContainer" class="projects-sidebar-list">

                    </ul>
                    <ul class="projects-sidebar-list">
                        <li data-modal-target="#modal" class="sidebar-add-project"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="#303336"
                                    d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" />
                            </svg>Add Project
                        </li>
                    </ul>
                </div>
                <div class="sidebar-bottom">
                    <div class="sidebar-header">Settings</div>
                    <ul class="sidebar-list-settings">
                        <li class="settings-item">
                            <div class="flex">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20">
                                    <path fill="#303336"
                                        d="M10 3.5a6.5 6.5 0 1 1 0 13v-13ZM10 2a8 8 0 1 0 0 16a8 8 0 0 0 0-16Z" />
                                </svg>Dark Theme
                            </div>
                            <label class="switch">
                                <input type="checkbox">
                                <div class="slider">
                                    <div class="circle">
                                        <svg class="cross" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 365.696 365.696" y="0" x="0" height="6" width="6" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                            <g>
                                                <path data-original="#000000" fill="currentColor" d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0"></path>
                                            </g>
                                        </svg>
                                        <svg class="checkmark" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 24 24" y="0" x="0" height="10" width="10" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                            <g>
                                                <path class="" data-original="#000000" fill="currentColor" d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
                                            </g>
                                        </svg>
                                    </div>
                                </div>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- #endregion-->

        <!-- #region main-->
        <div id="mainSection" class="main">
            <div class="tasks-container">
                <div id="mainHeading" class="home-heading border-bottom">
                    <div class="main-heading-left flex">
                        <div id="currentTabIcon" class="flex"></div>
                        <div id="currentTabName"></div>
                    </div>
                    <div id="mainHeadingRight" class="main-heading-right">
                     
                    </div>
                </div>
                <div class="tasks-list-container">
                    <div class="date-displayer">
                    
                    </div>
                    <div id="tasksListView" class="tasks-list-view">
    
                    </div>
                </div>
            </div>
            <div id="floatingActionButton">
          
            </div>   
        </div>
        <!-- #endregion-->

     <!-- #region modal-add-->
     <div id="modal" class="modal">
        <div class="modal-header">
            <div class="modal-title">Add Project</div>
        </div>
        <div class="modal-body">
            <form id="addForm" action="">
                <input type="text" id="projectNameInput" class="add-project-input" placeholder="Enter project title" autocomplete="off" maxlength="11">
                <div id="modalAlert" class="modal-alert"></div>
                <div class="project-modal-buttons">
                    <button type="submit" id="addProjectButton" class="add-project-buttons add-btn">Add</button>
                    <button type="button" id="closeModalButton" data-close-button
                        class="add-project-buttons close-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- #endregion-->

    <!-- #region modal-rename-->
    <div id="modalRename" class="modal">
        <div class="modal-header-rename">
            <div class="modal-title">Rename</div>
            <div id="oldName"></div>
        </div>
        <div class="modal-body">
            <form id="renameForm" action="">
                <input type="text" id="projectRenameInput" class="add-project-input"
                    placeholder="Enter new project title" autocomplete="off" maxlength="11">
                    <div id="modalAlertRename" class="modal-alert"></div>
                <div class="project-modal-buttons">
                    <button type="submit" id="projectRenameButton"
                        class="add-project-buttons add-btn">Rename</button>
                    <button type="button" id="closeModalButtonRename" data-close-button
                        class="add-project-buttons close-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- #endregion-->

    <!-- #region modal-delete-->
    <div id="modalDelete" class="modal">
        <div class="modal-header-rename">
            <div class="modal-title">Delete</div>
            <div id="deleteProjectName"></div>
        </div>
        <div class="modal-body">
            <form id="deleteForm" action="">
                <div class="delete-question">Are you sure you want to delete this project?</div>
                <div class="project-modal-buttons">
                    <button type="submit" id="projectDeleteButton"
                        class="add-project-buttons close-btn">Delete</button>
                    <button type="button" id="closeModalButtonDelete" data-close-button
                        class="add-project-buttons add-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- #endregion-->

     <!-- #region modal-add-->
     <div id="modalAddSection" class="modal">
        <div class="modal-header">
            <div class="modal-title">Add Section</div>
        </div>
        <div class="modal-body">
            <form id="addSectionForm" action="">
                <input type="text" id="sectionNameInput" class="add-project-input" placeholder="Enter section tittle" autocomplete="off" maxlength="30">
                <div id="modalSectionAlert" class="modal-alert"></div>
                <div class="project-modal-buttons">
                    <button type="submit" id="addSectionButtonSubmit" class="add-project-buttons add-btn">Add</button>
                    <button type="button" id="closeModalButtonSection" data-close-button
                        class="add-project-buttons close-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- #endregion-->

     <!-- #region modal-delete-section-->
     <div id="modalDeleteSection" class="modal">
        <div class="modal-header-rename">
            <div class="modal-title">Remove</div>
            <div id="deleteSectionName"></div>
        </div>
        <div class="modal-body">
            <form id="deleteFormSection" action="">
                <div class="delete-question">Are you sure you want to remove this section?</div>
                <div class="project-modal-buttons">
                    <button type="submit" id="deleteSectionButton"
                        class="add-project-buttons close-btn">Remove</button>
                    <button type="button" id="closeModalButtonDeleteSection" data-close-button
                        class="add-project-buttons add-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- #endregion-->

    <!-- #region toast-notification-->

    <!-- #endregion-->

    <div id="overlay"></div>
    <div id="mediaQueryHandler"></div>
    <script src="main.js" defer></script>
</body>

</html>
